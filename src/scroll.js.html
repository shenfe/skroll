<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <!-- iOS私有属性 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>Demo of Scroll.js</title>
    <style>
    html,
    body {
        height: 100%;
        padding: 0;
        margin: 0;
        border: 0;
    }
    .scroll-wrap {
        position: relative;
        height: 100%;
        /*border: 1px solid #000;*/
        overflow: hidden;
    }
    .test-div {
        /*height: 128px;*/
        line-height: 48px;
        font-size: 32px;
        text-align: center;
        border: 1px solid #666;
    }
    </style>
    <script data-main="./scroll.js.demo.js" src="./lib/require.js"></script>
</head>
<body>
    <div class="scroll-wrap">
        <div id="div1" style="position:relative;left:0;font-size:0;"></div>
        <!-- <div id="div2" style="position:relative;left:0;width:50%;float:right;"></div> -->
    </div>
</body>
</html>
